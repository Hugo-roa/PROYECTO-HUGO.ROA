<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [style.--color]="colactualhome">
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colactualfondo">
  
  <swiper-container
   pagination="true"
   style="width: 100%; height: 100%;">
  
  <swiper-slide *ngFor="let genre of genres">
   <div class="slide-content">
      <h2 [style.color]="colactualtitulo">
        {{ genre.title }}</h2>
      <img [src]="genre.image" [alt]="genre.title">
      <p [style.color]="colactualtexto">
        {{ genre.description }}</p>
   </div>

   
   <ion-button (click)="cambiarcolor()">
        texto
   </ion-button>

   <ion-button (click)="cambiarcolortitulo()">
        titulo   
   </ion-button>

   <ion-button (click)="cambiarcolorfondo()">
        fondo   
   </ion-button>

   <ion-button (click)="cambiarcolorhome()">
        home   
   </ion-button>
  </swiper-slide>

  </swiper-container>
   
<!-- Demo de Storage -->  
  <div>
    <h3>Demo Ionic Storage</h3>
    <div [style.background-color]="colactualtexto">
      <p>Team Actual: {{ colactualtexto == colosctexto ? 'osctexto' : 'clatexto'}}</p>
    </div>
  </div>
  <div>
    <ion-button (click)="cambiarcolor()">cambiar Tema y Guardar</ion-button>
  </div> 
</ion-content>
