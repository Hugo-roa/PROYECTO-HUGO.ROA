<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title [style.--color]="colactualhome">
      HOME
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colactualfondo">
  <swiper-container
    pagination="true"
    slides-per-view="3"
    loop= "true">
    <swiper-slide swiperSlide *ngFor="let artist of artists" (click)="showSongsArtist(artist.id)" >    
        <img [src]="artist.image"/>
        <p [style.color]="colactualtitulo">{{ artist.name }}</p>
     
    </swiper-slide>
       
    
  </swiper-container> 
</ion-content>
