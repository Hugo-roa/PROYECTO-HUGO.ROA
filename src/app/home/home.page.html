<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <swiper-container
   pagination="true"
   style="width: 100%; height: 100%;">
  
  <swiper-slide *ngFor="let genre of genres">
    <div class="slide-content">
      <h2>{{ genre.title }}</h2>
      <img [src]="genre.image" [alt]="genre.title">
      <p>{{ genre.description }}</p>
    </div>
  </swiper-slide>

</swiper-container> 
</ion-content>
